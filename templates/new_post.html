{% extends 'base.html' %}

{% block head %} 
    <title>New Posts</title>
{% endblock %}

{% block body %} 
    <br>
    <h1>Create A Post</h1>

    <hr>
    <form action='/posts/new' method='POST'>
        <label for="title">Title: </label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Add a Title">
        <br>
        <label for="author">Author: </label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Add Author">
        <br>
        <label for="content">Post: </label>
        <textarea class="form-control" name="content" id="content" rows="3" placeholder="Add Content"></textarea>
        <br>
        <input class="btn btn-success" type='submit' value='Post'>
    </form>
    <hr>
{% endblock %}
